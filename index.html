<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <content>
            <form>
                <input type="text" name="title" placeholder="The Hobbit">
                <input type="text" name="author" placeholder="J.R.R. Tolkien">
                <input type="number" name="pages" placeholder="295">
                <p>Read yet?</p>
                <div>
                    <input type="radio" id="no"
                     name="isRead">
                    <label for="no">No</label>
                
                    <input type="radio" id="yes"
                     name="isRead">
                    <label for="yes">Yes</label>
                </div>
                
            </form>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Yet?</th>
                </tr>
            </table>
        </content>
        <script src="library.js" type="text/javascript"></script>
    </body>
</html>
